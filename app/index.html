<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MessageMule</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs-settings.css">
    <link rel="stylesheet" href="css/starter-page.css">
  </head>
  <body>
      <!--Login page-->
      <div id="login" class="pages" style="display:none;">
        <div class="app-title">
          <h1 class="title">Post Parrot</h1>
        </div>
        <div class="login-page">
        <div class="form">
          <div class="message" id="login-status"></div>
          <form class="login-form" onsubmit="return false;">
            <input type="text" id="name" placeholder="username"/>
            <input type="password" id="password" placeholder="password"/>
            <button name="submit">login</button>
          </form>
          <a href="#settings">settings</a>
        </div>
        </div>
      </div>

    <!--Settings Page-->
    <div id="settings" class="pages" style="display:none;">
      <div class="app-title">
        <h1 class="title">Settings</h1>
      </div>
      <div class="setting-page">
        <div class="settings">
          <div class="tab"><h2>Enter message</h2></div>
          <div class="tab-content">
            <p>Maximum characters: 140</p>
            <textarea name="auto-reply-message" rows="4" maxlength="140" placeholder="I'm currently out of office. Will get back to you after Christmas."></textarea></br>
            <button name="save">save</button>
        </div>
      </div>
      </div>
    </div>

    <!--Starter page-->
    <div id="starter" class="pages">
      <div class="app-title">
        <h1 class="title">Take a Break</h1>
      </div>
      <div class="starter-page">
        <div class="big-button">
            <button name="starter-button">Start</button>
        </div>
        <div class="loader">
          <span class="loader-inner left"><i></i></span>
          <span class="loader-inner right"><i></i></span>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      //require('./renderer.js')
      require('./js/functions.js')
      require('./js/navigation.js')
    </script>
  </body>
</html>
