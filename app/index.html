<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PostParrot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs-settings.css">
    <link rel="stylesheet" href="css/starter-page.css">
  </head>
  <body>
      <!--Login page-->
      <div id="login" class="pages" style="display:none;">
        <div class="app-title">
          <h1 class="title">Login</h1>
        </div>
        <div class="login-page">
        <div class="form">
          <div class="message" id="login-status"></div>
          <form class="login-form" onsubmit="return false;">
            <input type="text" id="name" placeholder="username"/>
            <input type="password" id="password" placeholder="password"/>
            <button name="submit">login</button>
            <a href="#settings">settings</a>
          </form>
        </div>
        </div>
      </div>

    <!--Settings Page-->
    <div id="settings" class="pages">
      <div class="app-title">
        <h1 class="title">Settings</h1>
      </div>
	<div class="settings-container">
	    <input id="tab-1" type="radio" name="tab-group" checked="checked" />
	    <label for="tab-1">Enter message</label>

	    <input id="tab-2" type="radio" name="tab-group" />
	    <label for="tab-2">Group messages</label>

	    <input id="tab-3" type="radio" name="tab-group" />
	    <label for="tab-3">Whitelist</label>

	    <div class="tab-content">
	        <div class="tab" id="enter-message">
            <p>Maximum characters: 140</p>
            <textarea name="auto-reply-message" rows="4" maxlength="140" placeholder="I'm currently out of office. Will get back to you after Christmas."></textarea></br>
            <button name="save">save</button>
	        </div>

	        <div class="tab" id="content-2">
            <table class="settings-table">
            <tr>
              <td class="toggle-setting">Ignore group messages</td>
              <td class="toggle-button">
                <div class="toggle-container">
                <input type="checkbox" id="ignore-group-messages" checked/>
                <label for="ignore-group-messages"></label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="toggle-setting">Auto-reply in groupchat when tagged</td>
              <td class="toggle-button">
                <div class="toggle-container">
                <input type="checkbox" id="reply-groupchat-mentions" />
                <label for="reply-groupchat-mentions"></label>
                </div>
              </td>
            </tr>
            <!-- <tr>
              <td class="toggle-setting"></td>
              <td class="toggle-button">
                <div class="toggle-container">
                <input type="checkbox" id="switch3" />
                <label for="switch3"></label>
                </div>
              </td>
            </tr> -->
          </table>
	        </div>

	        <div class="tab" id="content-3">
	        	Hello tab 3
	        </div>
	    </div>
	</div>
      </div>

    <!--Starter page-->
    <div id="starter" class="pages" style="display:none;">
      <div class="app-title">
        <h1 class="title">Post Parrot</h1>
      </div>
      <div class="parrots" style="display:none;">
        <div class="parrot-container">
          <iframe src="resources/parrots/parrot1.html" scrolling="no"></iframe>
        </div>
      </div>
      <div class="starter-page">
        <div class="big-button">
            <button name="starter-button">Start</button>
        </div>
        <a href="#settings">settings</a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      //require('./renderer.js')
      require('./js/start.js')
      require('./js/functions.js')
      require('./js/settings.js')
      require('./js/navigation.js')
    </script>
  </body>
</html>
