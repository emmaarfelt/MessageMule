<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PostParrot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs-settings.css">
    <link rel="stylesheet" href="css/starter-page.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="burger-menu">
      <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
      <label id="trigger" for="menu-toggle"></label>
      <label id="burger" for="menu-toggle"></label>
      <ul id="menu">
        <li><a href="#starter">Start</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="login.html" id="logout">Log Out</a></li>
      </ul>
    </div>


    <!--Settings Page-->
    <div id="settings" class="pages" style="display:none;">
      <div class="app-title">
        <h1 class="title">Settings</h1>
      </div>
	    <div class="settings-container">
    	    <input id="tab-1" class="tab-menu" type="radio" name="tab-group" checked="checked" />
    	    <label for="tab-1" class="tab-menu">Enter message</label>

    	    <input id="tab-2" class="tab-menu" type="radio" name="tab-group" />
    	    <label for="tab-2" class="tab-menu">Group messages</label>

    	    <input id="tab-3" class="tab-menu" type="radio" name="tab-group" />
    	    <label for="tab-3" class="tab-menu">Whitelist</label>

          <input id="tab-4" class="tab-menu" type="radio" name="tab-group" />
    	    <label for="tab-4" class="tab-menu">Statistics</label>

	    <div class="tab-content">
	        <div class="tab" id="enter-message">
            <p>Maximum characters: 140</p>
            <textarea name="auto-reply-message" rows="4" maxlength="140"></textarea></br>
            <button name="save" class="save-reply-button">save</button>
	        </div>

	        <div class="tab" id="group-message-settings">
            <table class="settings-table">
            <tr>
              <td class="toggle-setting"><span id="ignore">Do not auto-reply in group chats</span></td>
              <td class="toggle-button">
                <div class="toggle-container">
                <input type="checkbox" id="ignore-group-messages" checked/>
                <label for="ignore-group-messages"></label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="toggle-setting"><span id="tag-reply">Only auto-reply to group messages when I'm tagged</span></td>
              <td class="toggle-button">
                <div class="toggle-container">
                <input type="checkbox" id="reply-groupchat-mentions" />
                <label for="reply-groupchat-mentions"></label>
                </div>
              </td>
            </tr>
          </table>
	        </div>

	        <div class="tab" id="whitelist-settings">
            <div class="whitelist">
              <div class="top">
              <input type="text" id="filter" placeholder="Type to search"/>
              </div>
                <ul id="friends">
                </ul>
              </div>
	        </div>

          <div class="tab" id="statistics">
            <div class="statistics">
            <table class="settings-table">
            <tr>
              <td class="stat">Number of responses send:</td>
              <td class="stat-number"><span id="number-response" class="counter">0</span></td>
            </tr>
            <tr>
              <td class="stat">Hours of freedom:</td>
              <td class="stat-number"><span id="hours-spend" class="counter">0</span></td>
            </tr>
          </table>
	        </div>
        </div>
	    </div>
	</div>
</div>

    <!--Starter page-->
    <div id="starter" class="pages">
      <div class="app-title">
        <h1 class="title">Post Parrot</h1>
      </div>
      <div class="parrots">
        <div class="parrot-container">
          <iframe src="resources/parrots/parrot1.html" scrolling="no"></iframe>
        </div>
        <div class="setup-buttons">
          <button name="stop-button">Stop</button>
        </div>
      </div>
        <div class="big-button">
            <button name="starter-button">Start</button>
        </div>
    </div>

    <!-- About page -->
    <div id="about" class="pages" style="display:none;">
      <div class="app-title">
        <h1 class="title">About</h1>
      </div>
      <div class="form">
        <div class="message" id="login-status"></div>
        Coming soon...
      </div>
    </div>

    <script>
      require('./js/start.js')
      require('./js/settings.js')
      require('./js/navigation.js')
    </script>
  </body>
</html>
